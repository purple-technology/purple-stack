name: Test Branch
on:
  workflow_dispatch:
  push:

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: read    # This is required for actions/checkout
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # In order for commitlint to check historic commits

      # Cache cdk context to optimize OpenNext builds
      # https://docs.sst.dev/constructs/NextjsSite#nextjs-app-built-twice
      - name: CDK Context cache
        uses: actions/cache@v4
        with:
          path: cdk.context.json
          key: ${{ runner.os }}-${{ github.ref_name == 'master' && 'master' || 'staging' }}-${{ hashFiles('./stacks/**') }}-${{ hashFiles('./constructs/**') }}-${{ hashFiles('sst.config.ts') }}-${{ hashFiles('pnpm-lock.yaml') }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install Dependencies
        run: pnpm install

      - name: Commit Lint
        run: pnpm commitlint --from CHANGE_ME --to HEAD

      - name: Code Lint
        run: pnpm run lint

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ github.ref == 'refs/heads/master' && 'CHANGE_ME' || 'CHANGE_ME' }}
          aws-region: eu-central-1 # Is not related to deployment region
          role-session-name: CHANGE_ME

      # https://nextjs.org/docs/pages/building-your-application/deploying/ci-build-caching#github-actions
      - name: Next.js cache
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/services/frontend/.next/cache
          # Generate a new cache whenever packages or source files change.
          key: ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('services/frontend/**/*.js', 'services/frontend/**/*.jsx', 'services/frontend/**/*.ts', 'services/frontend/**/*.tsx') }}
          # If source files changed but packages didn't, rebuild from a prior cache.
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('pnpm-lock.yaml') }}-

      - name: Build SST
        run: pnpm sst build
      
      - name: Type check
        run: pnpm run typecheck:all && cat pnpm-exec-summary.json

      - name: Test
        run: pnpm run test
